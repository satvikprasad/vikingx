{{ define "home/index.tmpl" }}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>VikingX.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://unpkg.com/htmx.org@1.9.5"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <style>
body {
    font-family: 'Arial'
}
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-secondary mb-2">
            <div class="container">
                <a class="navbar-brand text-white" href="/">VikingX</a> 
            </div>
        </nav>
        <div class="container-fluid m-3">
            <div class="row">
                <ul id="tickers-list" 
                    hx-get="/instruments"
                    hx-trigger="load, every 2s"
                    class="list-group list-group-horizontal"/>
            </div>
            <div class="row">
                <div class="container-sm col">
                    <div class="col">
                        <ul id="trades-list" 
                            hx-get="/trades"
                            hx-trigger="load, every 2s"
                            class="list-group"/>
                    </div>
                </div>
                <div class="col">
                    <form hx-post="/market-order" hx-target="#trades-list">
                        <div>
                            <label for="trade-ticker">Ticker</label>
                            <input type="text" name="ticker" id="trade-ticker"></input>
                        </div>
                        <div>
                            <label for="trade-side">Side</label>
                            <input type="text" name="side" id="trade-side"></input>
                        </div>
                        <div>
                            <label for="trade-size">Size</label>
                            <input type="number" name="size" id="trade-size"></input>
                        </div>

                        <button type="submit">Place trade</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
{{ end }}
